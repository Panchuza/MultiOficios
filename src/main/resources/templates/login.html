<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container-fluid vh-100">
            <div class="" style="margin-top:50px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Sign In</h3>
                        </div>
                        <form th:action="@{/logincheck}" method="POST">
                            <h1 th:if="${exito != null}" th:text="${exito}" class="text-success"></h1>
                            <h1 th:if="${error!= null}" th:text="${error}" class="text-danger"></h1>
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input name="email" th:text="${email}" type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input name="password" th:text="${password}" type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Recordarme
                                    </label>
                                </div>
                                <button th:href="@{/}" class="btn btn-primary text-center mt-2" type="submit">
                                    Login
                                </button>
                                <a th:href="@{/}" class="btn btn-primary text-center mt-2" role="button">Back</a>   
                                </button>
                                <p class="text-center mt-5">No esta registrado/a?
                                    <span class="text-primary"><a href="usuario/form">Registrarse</a></span>
                                </p>
                                <p class="text-center text-primary">Olvido su contrase√±a?</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
