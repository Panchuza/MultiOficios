<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <!-- bootstrap css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!----------------------------------------------TEST------------------------------------>
    <div class="container">
        <h2>Usuarios</h2>
    </div>
    <form th:action="@{/listarUsuarios}">
        <input name="query" />
        <button>Buscar</button>
    </form>
    <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
    <div class="d-grid gap-2 d-md-block"></div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha De Nacimiento</th>
                <th>Fecha Alta</th>
                <th>Fecha Baja</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.fechaDeNacimiento}"></td>
                <td th:text="${usuario.fechaAltaUsuario}"></td>
                <td th:text="${usuario.fechaBajaUsuario}"></td>
                <td th:text="${usuario.rolUsuario}"></td>
                <td>
                    <div class="d-grid gap-2 d-md-block">
                        <a class="btn btn-secondary" th:href="@{/usuario/editarUsuario/} + ${usuario.id}">Editar Datos</a>
                        <a class="btn btn-warning" th:href="@{/usuario/bajaUsuario/} + ${usuario.id}" >Baja Usuario</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="button_bottom">
        <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/form}">Volver</a></button>
    </div>

    <!----------------------------------------------TEST------------------------------------>
</body>
</html>
