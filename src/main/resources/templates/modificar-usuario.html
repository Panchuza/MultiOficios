<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Modificar Usuario</title>
    </head>

    <body>
        <div class="container">
            <h2>Usuarios</h2>

            <form class="form" action="/usuario/editarUsuario" method="POST">
                <h1 th:if="${exito != null}" th:text="${exito}" class="text-success"></h1>
                <h1 th:if="${error!= null}" th:text="${error}" class="text-danger"></h1>
                <input type="hidden" name="id" th:value="${usuario.id}"/>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="nombreUsuario">Nombre</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="nombre" th:value="${usuario.nombre}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="apellidoUsuario">Apellido</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="apellido" th:value="${usuario.apellido}"> <!-- validar para que entre solo el aÃ±o-->
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="emailUsuario">Email</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="email" th:value="${usuario.email}">
                </div>

                <div class="mb-3">
                    <label>Seleccione Rol</label>
                    <select name="rolUsuario" class="form-select" aria-label="Default select example">
                        <option th:each="rolUsuario : ${T(ar.com.MultiOficios.enums.RolUsuario).values()}"
                                th:value="${rolUsuario}" th:text="${rolUsuario}"></option>
                    </select>
                </div>

                <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
                <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>

                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-light" type="reset">Limpiar</button>
                    <button class="btn btn-light" type="submit">Aceptar</button>
                </div>

            </form>
            <br>

            <div class="button_bottom">
                <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/usuario/form}">Volver al inicio</a></button>
                <button type="button" class="btn btn-secondary btn-l"><a th:href="@{/usuario/listarUsuarios}">Cancelar</a></button>
            </div>

    </body>

</html>
