<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Publicaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01ced271c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylescrearpubl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01ced271c2.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--Navegador-------------------------------------------------------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,300" rel="stylesheet" type="text/css" />
    <nav class="nav">
        <nav class="navbar-brand">
            <a class="navbar-brand" href="/">
                <img src="img/M.png" alt="">
            </a>
        </nav>
        <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav__menu ml-auto">
            <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a
                    th:href="@{/usuario/form}">Registrarse</a>
            </li>
            <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a th:href="@{/login}">Ingresar</a>
            </li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a
                    th:href="@{/zona/perfil(id=__${session.usuariosession.id}__)}">Perfil</a></li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a th:href="@{/logout}">Salir</a></li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a
                    th:href="@{/listarPublicaciones}">Servicios Publicaciones</a></li>
            <li class="nav__menu-item" sec:authorize="hasAnyRole('ROLE_ADMIN')"><a
                    th:href="@{/usuario/listarUsuarios}">Servicios Usuarios</a></li>
            <li class="nav__menu-item">
            </li>

        </ul>
        <!--Boton-->
        <div class="boton-modal">
            <label for="btn-modal">
                <a>CONTACTENOS!</a>
            </label>
        </div>
        <!--Fin de Boton-->
        <!--Ventana Modal-->
        <input type="checkbox" id="btn-modal">
        <div class="container-modal">
            <div class="content-modal">
                <h2>¡CONTACTENOS!</h2>
                <div>

                    <p>Nombre: <input type="text" name="nombre" size="33" /></p>
                    <p>e-mail: <input type="text" name="e-mail" size="35" /></p>
                    <p>Mensaje:<br />
                    <div></div>
                    <textarea name="comentario" rows="5" cols="50">Escribe tu comentario: </textarea>


                </div>
                <div class="btn-cerrar">
                    <label for="btn-modal">Enviar</label>
                </div>
                <div class="btn-cerrar">
                    <label for="btn-modal">Cerrar</label>
                </div>





            </div>
            <label for="btn-modal" class="cerrar-modal"></label>


        </div>
        <!--Fin de Ventana Modal-->

    </nav>
    <!--Fin Navegador----------------------------------------------------------------------------------------------------------->

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>


    <div class="contenedorform">
        <form class="row g-3" th:action="@{/administrarPublicacion}" method="POST">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" name="nombre" th:text="${nombre}">
            </div>
            <div class="col-12" id="desc">
                <label for="inputAddress" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="inputAddress" name="descripcion" th:text="${descripcion}">


                <!--<p th:if="${ErrorServicio!=null}" th:text="${ErrorServicio}" style="color:red"> </p>-->
                <!--<h4 th:if="${exito!=null}" th:text="${exito}"  style="color:green"> </h4>-->
            </div>

            <div class="boton">
                <br>
                <button class="btn btn-success" id="boton2">Guardar</button>
            </div>
        </form>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
