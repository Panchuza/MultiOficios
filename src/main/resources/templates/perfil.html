<html>
    <head>
        <title>Pagina de usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"></span> <span class="text-black-50"> </span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Datos de usuario</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Nombre</label><input type="text" class="form-control" placeholder="Nombre" value=""></div>
                            <div class="col-md-6"><label class="labels">Apellido</label><input type="text" class="form-control" value="" placeholder="Apellido"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mail</label><input type="text" class="form-control" placeholder="Mail" value=""></div>
                            <div class="col-md-12"><label class="labels">Pais</label><input type="text" class="form-control" placeholder="Pais" value=""></div>
                            <div class="col-md-12"><label class="labels">Provincia</label><input type="text" class="form-control" placeholder="Provincia" value=""></div>
                            <div class="col-md-12"><label class="labels">Contraseña</label><input type="text" class="form-control" placeholder="Contraseña" value=""></div>
                        </div>
<!--                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" value=""></div>
                            <div class="col-md-6"><label class="labels">State/Region</label><input type="text" class="form-control" value="" placeholder="state"></div>
                        </div>-->
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Guardar</button></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center experience"><span>Editar Zona</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;</span></div><br>
                        <div class="col-md-12"><label class="labels">Zona</label><input type="text" class="form-control" placeholder="Zona" value=""></div> <br>
                        <div class="col-md-12"><label class="labels">Detalles adicionales</label><input type="text" class="form-control" placeholder="Detalles adicionales" value=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
