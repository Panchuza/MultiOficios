<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de usuario Editar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >

        <link rel="stylesheet" href="../stylesperfil.css">
    </head>
    <body>         
        <form th:action="@{/perfil}" method="POST" class="container rounded bg-white mt-5 mb-5">   

            <h1 th:if="${exito != null}" th:text="${exito}" class="text-success"></h1>
            <h1 th:if="${error!= null}" th:text="${error}" class="text-danger"></h1>
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"></span> <span class="text-black-50"> </span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Datos de usuario</h4>
                        </div>

                        <div class="row mt-2">

                            <form th:action="@{/perfilEditar}" method="POST">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="nombreAutor">Nombre</span>
                                    <input type="text" class="form-control" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${session.usuariosession.nombre}" >
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="nombreAutor">Apellido</span>
                                    <input type="text" class="form-control" name="apellido" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  th:value="${session.usuariosession.apellido}" >
                                </div>
                                <button id="btvolv" class="btn btn-primary m-1" >Guardar</button>
                            </form>
                            
                        </div>
                        <br>
                        <a id="btvolv" class="btn btn-primary m-1" th:href="@{/}" role="button">Volver</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 py-5">
                        <h5><div class="d-flex justify-content-between align-items-center experience"><span>Agregar/Editar Zona</span></div></h5>
                    </div>
                </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </body>
</html>
