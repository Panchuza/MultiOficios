<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />

        <title>Formulario</title>
    </head>
    <body>
        <form th:action="@{/zona/formZona}" method="POST">
            <h1 th:if="${exito != null}" th:text="${exito}" class="text-success"></h1>
            <h1 th:if="${error!= null}" th:text="${error}" class="text-danger"></h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Codigo Postal</label>
                <input th:text="${codigoPostal}" type="text" name="codigoPostal" class="form-control" id="formGroupExampleInput" placeholder="Codigo Postal...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Numero</label>
                <input th:text="${numero}" type="text" name="numero" class="form-control" id="formGroupExampleInput2" placeholder="Numero...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Calle</label>
                <input th:text="${calle}" type="text" name="calle" class="form-control" id="formGroupExampleInput3" placeholder="Calle...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Ciudad</label>
                <input th:text="${ciudad}" type="text" name="ciudad" class="form-control" id="formGroupExampleInput4" placeholder="Ciudad...">
            </div>
            <!------------------------------------------PROVINCIA Y MUNICIPIO------------------------------>
<!--            <div class="mb-3">
                <label>Seleccione provincia</label>
                <select  name="provincia" class="form-select" aria-label="Default select example">
                    <option  th:each="provincia : ${T(ar.com.MultiOficios.enums.Provincia).values()}" th:value="${provincia}" 
                             th:text="${provincia}"></option>
                </select>
            </div>-->
            <!------------------------------------------PROVINCIA Y MUNICIPIO------------------------------>

            <button class="btn btn-success">Crear</button>
            <button class="btn btn-success"><a th:href="@{/}">Volver</a></button>            
        </form>

        <!-- end ourwork -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>
</html>
