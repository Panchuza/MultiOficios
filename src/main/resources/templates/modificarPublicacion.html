<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrar Publicaciones</title>
        <link rel="stylesheet" href="../stylepubl.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/01ced271c2.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <!--Navegador-------------------------------------------------------------------------------------------------------------------->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,300" rel="stylesheet" type="text/css" />
        <nav class="nav">
            <nav class="navbar-brand">
                <a class="navbar-brand" href="#">
                    <img src="img/M.png" alt="">
                </a>
            </nav>
            <button class="nav-toggle" aria-label="Abrir menÃº">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav__menu ml-auto">
                <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a
                        th:href="@{/usuario/form}">Registrarse</a>
                </li>
                <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a th:href="@{/login}">Ingresar</a>
                </li>
                <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a th:href="@{/zona/perfil}">Perfil</a>
                </li>
                <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a th:href="@{/logout}">Salir</a></li>
                <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a
                        th:href="@{/listarPublicaciones}">Servicios</a></li>
                <li class="nav__menu-item"><a>Sobre Nosotros</a>
                </li>

                <li class="nav__menu-item"><a>Contactenos!</a></li>
            </ul>
        </ul>
    </nav>
    <!--Fin Navegador----------------------------------------------------------------------------------------------------------->

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>


    <form class="row g-3" th:action="@{/modificarPublicacion}" method="POST">


        <div class="col-md-6">
            <div>
                <label for="inputEmail4" class="form-label">
                    <input type="hidden" name="id" th:value="${publicacion.id}">
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputEmail4" name="nombre" th:value="${publicacion.nombre}">
                    </div>

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="inputAddress" name="descripcion"
                               th:value="${publicacion.descripcion}">

                    </div>
                    <br>
                    <div class="col-12">
                        <button class="btn btn-success">Guardar</button>
                    </div>
            </div>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

</body>

</html>
