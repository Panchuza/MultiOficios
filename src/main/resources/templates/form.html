<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        
        <title>Formulario</title>
    </head>
    <body>
        <form th:action="@{/usuario/form}" method="POST">
            <h1 th:if="${exito != null}" th:text="${exito}" class="text-success"></h1>
            <h1 th:if="${error!= null}" th:text="${error}" class="text-danger"></h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input th:text="${nombre}" type="text" name="nombre" class="form-control" id="formGroupExampleInput" placeholder="Nombre...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Apellido</label>
                <input th:text="${apellido}" type="text" name="apellido" class="form-control" id="formGroupExampleInput2" placeholder="Apellido...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Email</label>
                <input th:text="${email}" type="text" name="email" class="form-control" id="formGroupExampleInput3" placeholder="Email...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Contrase単a</label>
                <input th:text="${password}" type="text" name="password" class="form-control" id="formGroupExampleInput4" placeholder="Contrase単a...">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput5" class="form-label">Confirmar Contrase単a</label>
                <input th:text="${confirmarPassword}" type="text" name="confirmarPassword" class="form-control" id="formGroupExampleInput5" placeholder="Confirmar contrase単a...">
            </div>

            <div class="mb-3">
                <label>Seleccione Rol</label>
                <select  name="rolUsuario" class="form-select" aria-label="Default select example">
                    <option  th:each="rolUsuario : ${T(ar.com.MultiOficios.enums.RolUsuario).values()}" th:value="${rolUsuario}" 
                             th:text="${rolUsuario}"></option>
                </select>
            </div>
            <button class="btn btn-success">Crear</button>            
        </form>
        
        <!-- end ourwork -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    </body>
</html>
