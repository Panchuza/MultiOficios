<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navegador-------------------------------------------------------------------------------------------------------------------->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800,300" rel="stylesheet" type="text/css" />
    <nav class="nav">
        <nav class="navbar-brand">
            <a class="navbar-brand" href="#">
                <img src="img/M.png" alt="">
            </a>
        </nav>
        <button class="nav-toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="nav__menu ml-auto">
            <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a
                    th:href="@{/usuario/form}">Registrarse</a></li>
            <li class="nav__menu-item" th:if="${session.usuariosession == null}"><a th:href="@{/login}">Ingresar</a>
            </li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a th:href="@{/zona/perfil}">Perfil</a>
            </li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a th:href="@{/logout}">Salir</a></li>
            <li class="nav__menu-item" th:if="${session.usuariosession != null}"><a
                    th:href="@{/listarPublicaciones}">Servicios</a></li>
            <li class="nav__menu-item"><a>Sobre Nosotros</a></li>
            <li class="nav__menu-item"><a>Contactenos!</a></li>
        </ul>
    </nav>
    <!--Fin Navegador----------------------------------------------------------------------------------------------------------->

    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <form th:action="@{/usuario/form}" method="POST">
        <h3 th:if="${exito != null}" th:text="${exito}" class="text-success"></h3>
        <h3 th:if="${error!= null}" th:text="${error}" class="text-danger"></h3>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input th:text="${nombre}" type="text" name="nombre" class="form-control" id="formGroupExampleInput"
                placeholder="Nombre...">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Apellido</label>
            <input th:text="${apellido}" type="text" name="apellido" class="form-control" id="formGroupExampleInput2"
                placeholder="Apellido...">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput3" class="form-label">Email</label>
            <input th:text="${email}" type="text" name="email" class="form-control" id="formGroupExampleInput3"
                placeholder="Email...">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput4" class="form-label">Contraseña</label>
            <input th:text="${password}" type="password" name="password" class="form-control"
                id="formGroupExampleInput4" placeholder="Contraseña...">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput5" class="form-label">Confirmar Contraseña</label>
            <input th:text="${confirmarPassword}" type="password" name="confirmarPassword" class="form-control"
                id="formGroupExampleInput5" placeholder="Confirmar contraseña...">
        </div>
        

    <button id="colorbotonform" class="btn btn-success">Crear</button>
        <a id="btvolv" class="btn btn-primary m-1" th:href="@{/}" role="button">Volver</a>
    </form>

    <!-- end ourwork -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
